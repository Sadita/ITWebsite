{% extends "scotDives/base.html" %}
{% load staticfiles %}

{% block title_block %}
  Registration
{% endblock %}

{% block body_block %}
  <h1>Register Here</h1>
  <br />
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
  <br />
  <p>
      Already a member?
      <a href="{% url 'auth_login' %}" class="btn btn-primary" role="button">Login</a>
  </p>
  <br />
</div>


{% endblock %}
