{% extends "scotDives/base.html" %}
{% load staticfiles %}
{% block body_block %}
<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css"
	rel="stylesheet">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/login.css' %}" />
</head>
<div class="jumbotron">
<form class="form-signin" role="form" method="post" action=".">
	{% csrf_token %}
	<h2 class="form-signin-heading">Please Log In</h2>
	<label for="inputUsername" class="sr-only">Username</label>
	<input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" name="password" id="id_password" class="form-control"
		placeholder="Password" required>
	<button class="btn btn-lg btn-primary btn-block" type="submit"
		value="Submit" />Sign in</button>
</form>
	<p class=register>
		Not a member?
		<a href="{% url 'registration_register' %}">Register</a>
	</p>
<br>
<div class=button>
    <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">
        <button class="loginBtn loginBtn--twitter">
        Login with Twitter
        </button>
    </a>
</div>

<div class=button>
    <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
        <button class="loginBtn loginBtn--facebook">
        Login with Facebook
        </button>
    </a>
</div>
</div>
{% endblock %}
