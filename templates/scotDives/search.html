{% extends 'scotDives/base.html' %}
{% load staticfiles %}
{% block body_block %}
<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css"
    rel="stylesheet">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/search.css' %}" />
</head>
<div class="jumbotron">
    <h2 class="display-3">Search</h2>

<form method='GET' action=''>
    <input type='text' name='q' placeholder='Search pages' value='{{ request.GET.query }}'/>
    <input type='submit' class="btn btn-primary btn-sm" value='Search' />
</form>
<div class="content" id = "content-dimension">
    {% if divesites %}
        <u1>
            {% for divesite in divesites %}
                <div class="row">
                     <div class="col-md-3">
                        <a href="{% url 'show_site' divesite.slug %}">{{ divesite.name }}</a>
                     </div>
                     <div class="col-md-3">
                        <a data-score="{{ divesite.rating }}" class = "avg-rating"></a>
                     </div>
                </div>
            {% endfor %}
        </u1>
    {% else %}
        <strong>No dive sites to display</strong>
    {% endif %}
    </div>
{% endblock %}

{% block script_block %}
<script src="{% static 'scripts/base.js' %}"></script>
{% endblock %}
